<form #f="ngForm">
  <div class="form-group" >
    <label>Username</label>
    <input type="text" name="username" class="form-control" [formControl]="f.controls.username">
    <div class="form-error form-username-error"
         *ngIf="f.controls['username'].invalid && f.controls['username'].touched"
    >
      This username is not available
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" [formControl]="f.controls.email">
    <div class="form-error form-email-error"
         *ngIf="f.controls['email'].invalid && f.controls['email'].touched"
    >
      This is not correct email
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [formControl]="f.controls.password">
    <div class="form-error form-password-error"
         *ngIf="f.controls['password'].invalid && f.controls['password'].touched"
    >
      Password should have at least 8 characters including one uppercase, one lowercase and one number
    </div>
  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input type="password" name="password_match" class="form-control" [formControl]="f.controls.password_match">
    <div class="form-error form-password_match-error"
         *ngIf="f.hasError('notSamePassword') && f.controls['password'].touched">
      Passwords should match
    </div>
  </div>

  <div class="form-group">
    <input (click)="signup()" type="submit" class="btn btn-default btn-block" value="Signup" [disabled]="!f.valid">
  </div>
</form>
